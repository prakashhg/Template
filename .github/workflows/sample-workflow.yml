
mkdir -p .github/workflows

cat > .github/workflows/sample-workflow.yml << 'EOF'
name: Sample Workflow

on:
  workflow_dispatch: # Manual trigger from Actions tab

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show Info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Branch: ${{ github.ref }}"

  validate:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Validate
        run: echo "Validation step completed âœ…"

  simulate:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Simulate Migration
        run: echo "Dry-run simulation (no real migration yet)"

  wrapup:
    runs-on: ubuntu-latest
    needs: simulate
    steps:
      - name: Wrap Up
        run: echo "Workflow finished successfully!"
EOF
