
name: Mirroring (GitLab → GitHub)

on:
  push:
  delete:
  workflow_dispatch:
    inputs:
      gl_url:
        description: "GitLab base URL (e.g., https://gitlab.com)"
        required: false
        type: string
      gl_project:
        description: "GitLab project path (e.g., group/subgroup/repo)"
        required: false
        type: string
      gh_owner:
        description: "GitHub user/org owner (e.g., prakashhg)"
        required: false
        type: string
      gh_repo:
        description: "GitHub repository name (e.g., my_project)"
        required: false
        type: string
      auto_create_repo:
        description: "Create destination repo if missing? (true/false)"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
      delete_dest_repo_first:
        description: "Delete destination repo before mirroring? (true/false) — USE WITH CAUTION"
        required: false
        default: "false"
        type: choice
        options: ["true", "false"]

permissions:
  contents: write

jobs:
  to_github:
    runs-on: ubuntu-latest

    env:
      # Secrets (set under Settings → Secrets and variables → Actions → Secrets)
      GL_TOKEN:  ${{ secrets.GITLAB_TOKEN }}  # GitLab PAT: read_api + read_repository
      GH_PAT:    ${{ secrets.GH_PAT }}        # GitHub PAT: repo (and admin:org if creating in orgs)

      # Variables (set under Settings → Secrets and variables → Actions → Variables)
      VAR_GL_URL:          ${{ vars.GL_URL }}
      VAR_GL_PROJECT:      ${{ vars.GL_PROJECT }}
      VAR_GH_OWNER:        ${{ vars.GH_OWNER }}
      VAR_GH_REPO:         ${{ vars.GH_REPO }}
      VAR_AUTO_CREATE:     ${{ vars.AUTO_CREATE_REPO }}
      VAR_DELETE_FIRST:    ${{ vars.DELETE_DEST_REPO_FIRST }}

      # workflow_dispatch inputs (override Variables when provided)
      IN_GL_URL:           ${{ inputs.gl_url }}
      IN_GL_PROJECT:       ${{ inputs.gl_project }}
      IN_GH_OWNER:         ${{ inputs.gh_owner }}
      IN_GH_REPO:          ${{ inputs.gh_repo }}
      IN_AUTO_CREATE:      ${{ inputs.auto_create_repo }}
      IN_DELETE_FIRST:     ${{ inputs.delete_dest_repo_first }}

    steps:
      - name: Print runner & git version
        shell: bash
        run: |
          set -euo pipefail
          set -x
          echo "Runner: $(uname -a)"
          git --version

      - name: Install tools
        shell: bash
        run: |
          set -euo pipefail
          set -x
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: Resolve configuration
        id: cfg
        shell: bash
        run: |
          set -euo pipefail
          set -x

          # Precedence: Inputs > Variables > Defaults
          GL_URL="${IN_GL_URL:-${VAR_GL_URL:-https://gitlab.com}}"
          GL_PROJECT="${IN_GL_PROJECT:-${VAR_GL_PROJECT:-}}"
          GH_OWNER="${IN_GH_OWNER:-${VAR_GH_OWNER:-}}"
          GH_REPO="${IN_GH_REPO:-${VAR_GH_REPO:-}}"
          AUTO_CREATE="${IN_AUTO_CREATE:-${VAR_AUTO_CREATE:-true}}"
          DELETE_FIRST="${IN_DELETE_FIRST:-${VAR_DELETE_FIRST:-false}}"

          # Validation
          ERR=0
          [[ -z "${GL_PROJECT}" ]] && echo "ERROR: GL_PROJECT is required (input 'gl_project' or variable 'GL_PROJECT')." && ERR=1
          [[ -z "${GH_OWNER}" || -z "${GH_REPO}" ]] && echo "ERROR: GH_OWNER and GH_REPO are required (inputs or variables)." && ERR=1
          [[ -z "${GL_TOKEN:-}" ]] && echo "ERROR: Missing secret GITLAB_TOKEN." && ERR=1
          [[ -z "${GH_PAT:-}" ]] && echo "ERROR: Missing secret GH_PAT." && ERR=1
          if [[ "${ERR}" -ne 0 ]]; then
            echo "ERROR: Configuration invalid. Aborting."
            exit 1
          fi

          # Export to $GITHUB_ENV using safe multiline syntax
          echo 'GL_URL<<__EOF__'       >> "$GITHUB_ENV"; echo "${GL_URL}"       >> "$GITHUB_ENV"; echo '__EOF__' >> "$GITHUB_ENV"
          echo 'GL_PROJECT<<__EOF__'   >> "$GITHUB_ENV"; echo "${GL_PROJECT}"   >> "$GITHUB_ENV"; echo '__EOF__' >> "$GITHUB_ENV"
          echo 'GH_OWNER<<__EOF__'     >> "$GITHUB_ENV"; echo "${GH_OWNER}"     >> "$GITHUB_ENV"; echo '__EOF__' >> "$GITHUB_ENV"
          echo 'GH_REPO<<__EOF__'      >> "$GITHUB_ENV"; echo "${GH_REPO}"      >> "$GITHUB_ENV"; echo '__EOF__' >> "$GITHUB_ENV"
          echo 'AUTO_CREATE<<__EOF__'  >> "$GITHUB_ENV"; echo "${AUTO_CREATE}"  >> "$GITHUB_ENV"; echo '__EOF__' >> "$GITHUB_ENV"
          echo 'DELETE_FIRST<<__EOF__' >> "$GITHUB_ENV"; echo "${DELETE_FIRST}" >> "$GITHUB_ENV"; echo '__EOF__' >> "$GITHUB_ENV"
          echo 'WORKDIR<<__EOF__'      >> "$GITHUB_ENV"; echo "/tmp/mirror-work" >> "$GITHUB_ENV"; echo '__EOF__' >> "$GITHUB_ENV"

          # Human-readable summary (ASCII only)
          printf 'Using configuration:\n'
          printf ' - GL_URL=%s\n'      "${GL_URL}"
          printf ' - GL_PROJECT=%s\n'  "${GL_PROJECT}"
          printf ' - GH_OWNER=%s\n'    "${GH_OWNER}"
          printf ' - GH_REPO=%s\n'     "${GH_REPO}"
          printf ' - AUTO_CREATE=%s\n' "${AUTO_CREATE}"
          printf ' - DELETE_FIRST=%s\n' "${DELETE_FIRST}"

      - name: Optionally delete destination repository (DANGER)
        if: env.DELETE_FIRST == 'true'
        shell: bash
        env:
          GH_OWNER: ${{ env.GH_OWNER }}
          GH_REPO:  ${{ env.GH_REPO }}
          GH_PAT:   ${{ env.GH_PAT }}
        run: |
          set -euo pipefail
          set -x
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X DELETE \
            -H "Authorization: Bearer ${GH_PAT}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${GH_OWNER}/${GH_REPO}")
          echo "Delete HTTP status: ${STATUS}"
          if [[ "${STATUS}" != "204" && "${STATUS}" != "404" ]]; then
            echo "ERROR: Delete failed (HTTP ${STATUS})."; exit 1
          fi
          [[ "${STATUS}" == "404" ]] && echo "Repo did not exist; proceeding."

      - name: Create GitHub repo if missing (optional)
        if: env.AUTO_CREATE == 'true'
        shell: bash
        env:
          GH_OWNER: ${{ env.GH_OWNER }}
          GH_REPO:  ${{ env.GH_REPO }}
          GH_PAT:   ${{ env.GH_PAT }}
        run: |
          set -euo pipefail
          set -x

          REPO_API="https://api.github.com/repos/${GH_OWNER}/${GH_REPO}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${GH_PAT}" "${REPO_API}")
          echo "Probe status: ${STATUS}"

          if [[ "${STATUS}" == "200" ]]; then
            echo "Repo already exists on GitHub."
            exit 0
          fi

          # Determine endpoint: user vs org
          MY_LOGIN=$(curl -s -H "Authorization: Bearer ${GH_PAT}" https://api.github.com/user | jq -r '.login')
          if [[ "${GH_OWNER}" == "${MY_LOGIN}" ]]; then
            CREATE_URL="https://api.github.com/user/repos"
          else
            CREATE_URL="https://api.github.com/orgs/${GH_OWNER}/repos"
          fi

          PAYLOAD=$(jq -n --arg name "${GH_REPO}" \
            '{name: $name, private: true, has_issues: true, has_projects: true, has_wiki: true}')

          RESP=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -H "Authorization: Bearer ${GH_PAT}" \
            -H "Content-Type: application/json" \
            -d "${PAYLOAD}" \
            "${CREATE_URL}")

          HTTP_STATUS=$(echo "$RESP" | sed -n 's/^HTTP_STATUS://p')
          BODY=$(echo "$RESP" | sed '/^HTTP_STATUS:/d')

          echo "Create repo HTTP status: ${HTTP_STATUS}"
          echo "Response body: ${BODY}"

          if [[ "${HTTP_STATUS}" != "201" ]]; then
            echo "ERROR: Failed to create GitHub repo (HTTP ${HTTP_STATUS})."
            exit 1
          fi

          echo "GitHub repo created: https://github.com/${GH_OWNER}/${GH_REPO}"

      - name: Clone GitLab mirror
        shell: bash
        env:
          GL_URL:     ${{ env.GL_URL }}
          GL_PROJECT: ${{ env.GL_PROJECT }}
          GL_TOKEN:   ${{ env.GL_TOKEN }}
          WORKDIR:    ${{ env.WORKDIR }}
        run: |
          set -euo pipefail
          set -x
          mkdir -p "${WORKDIR}"
          cd "${WORKDIR}"

          # Strip scheme from GL_URL safely (handles http/https)
          HOST="${GL_URL#*://}"
          SRC_URL="https://oauth2:${GL_TOKEN}@${HOST}/${GL_PROJECT}.git"

          echo "Cloning --mirror from ${GL_URL}/${GL_PROJECT}"
          git clone --mirror "${SRC_URL}" src.git

          echo "Refs (preview):"
          git -C src.git show-ref | head -n 10 || true

      - name: Push mirror to GitHub
        shell: bash
        env:
          GH_OWNER: ${{ env.GH_OWNER }}
          GH_REPO:  ${{ env.GH_REPO }}
          GH_PAT:   ${{ env.GH_PAT }}
          WORKDIR:  ${{ env.WORKDIR }}
        run: |
          set -euo pipefail
          set -x
          cd "${WORKDIR}/src.git"

          PUSH_URL="https://x-access-token:${GH_PAT}@github.com/${GH_OWNER}/${GH_REPO}.git"

          git          git remote remove github 2>/dev/null || true
          git remote add github "${PUSH_URL}"

          git remote -v
          git show-ref | head -n 10 || true

          echo "Pushing --mirror to ${GH_OWNER}/${GH_REPO}..."
