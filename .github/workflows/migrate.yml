name: Group-wide Migration (GitLab → GitHub) [Production]

on:
  workflow_dispatch:
    inputs:
      gl_url:
        description: "GitLab base URL (e.g., https://gitlab.com)"
        required: false
        type: string
        default: "https://gitlab.com"
      gl_group:
        description: "GitLab group path or ID (e.g., my-group or company/dept/team)"
        required: true
        type: string
      include_subgroups:
        description: "Include projects from subgroups? (true/false)"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
      gh_owner:
        description: "GitHub owner (org or user) under which repos will be created/pushed"
        required: true
        type: string
      auto_create_repo:
        description: "Create destination repo if missing? (true/false)"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
      delete_dest_repo_first:
        description: "Delete destination repo before mirroring? (true/false)"
        required: false
        default: "false"
        type: choice
        options: ["true", "false"]
      migrate_mrs:
        description: "Migrate Merge Requests → Pull Requests (true/false)"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
      migrate_issues:
        description: "Migrate Issues + Comments (true/false)"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # 0) Discover all projects in the group and build a dynamic matrix
  list_projects:
    name: "0) Discover GitLab projects in group"
    runs-on: ubuntu-latest
    outputs:
      project_matrix: ${{ steps.build.outputs.project_matrix }}
      gl_url: ${{ steps.export.outputs.gl_url }}
      gh_owner: ${{ steps.export.outputs.gh_owner }}
      auto_create: ${{ steps.export.outputs.auto_create }}
      delete_first: ${{ steps.export.outputs.delete_first }}
      migrate_mrs: ${{ steps.export.outputs.migrate_mrs }}
      migrate_issues: ${{ steps.export.outputs.migrate_issues }}
    env:
      GL_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      IN_GL_URL: ${{ inputs.gl_url }}
      IN_GL_GROUP: ${{ inputs.gl_group }}
      IN_INCLUDE_SUBGROUPS: ${{ inputs.include_subgroups }}
      IN_GH_OWNER: ${{ inputs.gh_owner }}
      IN_AUTO_CREATE: ${{ inputs.auto_create_repo }}
      IN_DELETE_FIRST: ${{ inputs.delete_dest_repo_first }}
      IN_MIGRATE_MRS: ${{ inputs.migrate_mrs }}
      IN_MIGRATE_ISSUES: ${{ inputs.migrate_issues }}
    steps:
      - name: Install jq & curl
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: Resolve configuration
        id: export
        shell: bash
        run: |
          set -euo pipefail
          GL_URL="${IN_GL_URL:-https://gitlab.com}"
          GH_OWNER="${IN_GH_OWNER:?GitHub owner is required}"
          AUTO_CREATE="${IN_AUTO_CREATE:-true}"
          DELETE_FIRST="${IN_DELETE_FIRST:-false}"
          MIGRATE_MRS="${IN_MIGRATE_MRS:-true}"
          MIGRATE_ISSUES="${IN_MIGRATE_ISSUES:-true}"
          {
            echo "gl_url=${GL_URL}"
            echo "gh_owner=${GH_OWNER}"
            echo "auto_create=${AUTO_CREATE}"
            echo "delete_first=${DELETE_FIRST}"
            echo "migrate_mrs=${MIGRATE_MRS}"
            echo "migrate_issues=${MIGRATE_ISSUES}"
          } >> "$GITHUB_OUTPUT"

      - name: Build project matrix from GitLab group
        id: build
        shell: bash
        run: |
          set -euo pipefail
          : "${GL_TOKEN:?Missing secret GITLAB_TOKEN}"
          : "${IN_GL_GROUP:?gl_group input is required}"

          GL_API="${IN_GL_URL%/}/api/v4"
          GL_GROUP_ENC="$(jq -rn --arg x "$IN_GL_GROUP" '$x|@uri')"
          INC_SUB="${IN_INCLUDE_SUBGROUPS:-true}"

          ITEMS="$(mktemp)"
          page=1
          while true; do
            RESP="$(mktemp)"; HDR="$(mktemp)"
            curl -s -D "$HDR" -H "PRIVATE-TOKEN: $GL_TOKEN" \
              "$GL_API/groups/$GL_GROUP_ENC/projects?include_subgroups=$INC_SUB&per_page=100&page=$page" > "$RESP"

            # Extract GitLab path_with_namespace and repo path (last segment)
            jq -c '.[] | {gl_project: .path_with_namespace, gh_repo: .path}' "$RESP" >> "$ITEMS"

            next="$(awk -F': ' '/^X-Next-Page:/ {print $2}' "$HDR" | tr -d '\r')"
            [[ -z "$next" || "$next" == "0" ]] && break
            page="$next"
          done

          MATRIX_JSON="$(jq -s '{include: .}' "$ITEMS")"
          echo "project_matrix=$MATRIX_JSON" >> "$GITHUB_OUTPUT"

  # 1) Per-project migration (parallelized via dynamic matrix)
  migrate_repo:
    name: "1) Migrate project → ${{ matrix.gh_repo }}"
    needs: list_projects
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.list_projects.outputs.project_matrix) }}
    env:
      GL_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      GH_PAT: ${{ secrets.GH_PAT }}
      GL_URL: ${{ needs.list_projects.outputs.gl_url }}
      GH_OWNER: ${{ needs.list_projects.outputs.gh_owner }}
      AUTO_CREATE: ${{ needs.list_projects.outputs.auto_create }}
      DELETE_FIRST: ${{ needs.list_projects.outputs.delete_first }}
      MIGRATE_MRS: ${{ needs.list_projects.outputs.migrate_mrs }}
      MIGRATE_ISSUES: ${{ needs.list_projects.outputs.migrate_issues }}
      GL_PROJECT: ${{ matrix.gl_project }}
      GH_REPO: ${{ matrix.gh_repo }}
      WORKDIR: /tmp/mirror-work
    steps:
      - name: Install tools
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq curl git

      - name: Validate env
        shell: bash
        run: |
          set -euo pipefail
          [[ -z "${GL_PROJECT:-}" ]] && { echo "GL_PROJECT missing"; exit 1; }
          [[ -z "${GH_OWNER:-}" || -z "${GH_REPO:-}" ]] && { echo "GH_OWNER/GH_REPO missing"; exit 1; }
          [[ -z "${GL_TOKEN:-}" ]] && { echo "Missing secret GITLAB_TOKEN"; exit 1; }
          [[ -z "${GH_PAT:-}" ]] && { echo "Missing secret GH_PAT"; exit 1; }

      - name: Optionally delete destination repository (DANGER)
        if: env.DELETE_FIRST == 'true'
        shell: bash
        run: |
          set -euo pipefail
          REPO_URL="https://api.github.com/repos/${GH_OWNER}/${GH_REPO}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE \
            -H "Authorization: Bearer ${GH_PAT}" -H "Accept: application/vnd.github+json" \
            "${REPO_URL}")
          echo "Delete HTTP status: ${STATUS}"
          if [[ "${STATUS}" != "204" && "${STATUS}" != "404" ]]; then
            echo "ERROR: Delete failed (HTTP ${STATUS})."; exit 1
          fi

      - name: Create GitHub repo if missing
        if: env.AUTO_CREATE == 'true'
        shell: bash
        run: |
          set -euo pipefail
          REPO_API="https://api.github.com/repos/${GH_OWNER}/${GH_REPO}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer ${GH_PAT}" "${REPO_API}")
          if [[ "${STATUS}" == "200" ]]; then
            echo "Repo already exists."
          else
            MY_LOGIN=$(curl -s -H "Authorization: Bearer ${GH_PAT}" https://api.github.com/user | jq -r '.login')
            if [[ "${GH_OWNER}" == "${MY_LOGIN}" ]]; then
              CREATE_URL="https://api.github.com/user/repos"
            else
              CREATE_URL="https://api.github.com/orgs/${GH_OWNER}/repos"
            fi
            PAYLOAD=$(jq -n --arg name "${GH_REPO}" '{name:$name, private:true, has_issues:true, has_projects:true, has_wiki:true}')
            RESP=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -H "Authorization: Bearer ${GH_PAT}" -H "Content-Type: application/json" -d "${PAYLOAD}" "${CREATE_URL}")
            HTTP=$(echo "${RESP}" | sed -n 's/^HTTP_STATUS://p')
            [[ "${HTTP}" == "201" ]] || { echo "Failed to create repo (HTTP ${HTTP})."; exit 1; }
          fi
          echo "GH repo ready: https://github.com/${GH_OWNER}/${GH_REPO}"
          sleep 1

      - name: Clone GitLab mirror (branches & commits)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${WORKDIR}"
          cd "${WORKDIR}"
          HOST="${GL_URL#*://}"
          SRC_URL="https://oauth2:${GL_TOKEN}@${HOST}/${GL_PROJECT}.git"
          echo "Cloning --mirror from ${GL_URL}/${GL_PROJECT}"
          git clone --mirror "${SRC_URL}" src.git
          git -C src.git show-ref | head -n 10 || true

      - name: Push mirror to GitHub (branches & commits)
        shell: bash
        run: |
          set -euo pipefail
          cd "${WORKDIR}/src.git"
          PUSH_URL="https://x-access-token:${GH_PAT}@github.com/${GH_OWNER}/${GH_REPO}.git"
          git remote remove github 2>/dev/null || true
          git remote add github "${PUSH_URL}"
          echo "Pushing --mirror to ${GH_OWNER}/${GH_REPO}..."
          git push --mirror github

      - name: Fetch tags from GitLab and push to GitHub
        shell: bash
        run: |
          set -euo pipefail
          cd "${WORKDIR}/src.git"
          git fetch --tags origin
          PUSH_URL="https://x-access-token:${GH_PAT}@github.com/${GH_OWNER}/${GH_REPO}.git"
          git remote remove github 2>/dev/null || true
          git remote add github "${PUSH_URL}"
          echo "Pushing tags..."
          git push --tags github

      - name: Prepare GitLab API (safe encoding)
        shell: bash
        run: |
          set -euo pipefail
          GL_API="${GL_URL%/}/api/v4"
          GL_ENC="$(jq -rn --arg x "$GL_PROJECT" '$x|@uri')"
          echo "GL_API=${GL_API}" >> "$GITHUB_ENV"
          echo "GL_ENC=${GL_ENC}" >> "$GITHUB_ENV"

      - name: Migrate merge requests → pull requests
        if: env.MIGRATE_MRS == 'true'
        shell: bash
        run: |
          set -euo pipefail
          : "${GH_OWNER:?GH_OWNER empty}"
          : "${GH_REPO:?GH_REPO empty}"
          : "${GL_API:?GL_API empty}"
          : "${GL_ENC:?GL_ENC empty}"
          page=1
          while true; do
            RESP=$(mktemp) ; HDR=$(mktemp)
            curl -s -D "$HDR" -H "PRIVATE-TOKEN: $GL_TOKEN" \
              "$GL_API/projects/$GL_ENC/merge_requests?scope=all&per_page=100&page=$page" > "$RESP"
            jq -c '.[]' "$RESP" | while read -r mr; do
              title=$(jq -r '.title' <<< "$mr")
              body=$(jq -r '.description // ""' <<< "$mr")
              state=$(jq -r '.state' <<< "$mr")
              labels=$(jq -c '.labels' <<< "$mr")
              source_branch=$(jq -r '.source_branch' <<< "$mr")
              target_branch=$(jq -r '.target_branch' <<< "$mr")
              author=$(jq -r '.author.username' <<< "$mr")
              gl_iid=$(jq -r '.iid' <<< "$mr")

              HEAD_OK=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $GH_PAT" "https://api.github.com/repos/$GH_OWNER/$GH_REPO/git/refs/heads/$source_branch")
              BASE_OK=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $GH_PAT" "https://api.github.com/repos/$GH_OWNER/$GH_REPO/git/refs/heads/$target_branch")
              if [[ "$HEAD_OK" != "200" || "$BASE_OK" != "200" ]]; then
                echo "Skip MR#$gl_iid: missing head/base ($source_branch→$target_branch)"; continue
              fi

              CREATE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                -d "$(jq -n --arg title "$title" --arg body "**Imported from GitLab by @$author**\n\n$body" --arg head "$source_branch" --arg base "$target_branch" '{title:$title, body:$body, head:$head, base:$base}')" \
                "https://api.github.com/repos/$GH_OWNER/$GH_REPO/pulls")
              http=$(echo "$CREATE" | sed -n 's/^HTTP_STATUS://p')
              pr_num=$(echo "$CREATE" | sed '/^HTTP_STATUS:/d' | jq -r '.number // empty')
              echo "PR create status=$http number=$pr_num"

              if [[ -n "$pr_num" && "$labels" != "null" ]]; then
                curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" -d "$labels" \
                  "https://api.github.com/repos/$GH_OWNER/$GH_REPO/issues/$pr_num/labels"
                sleep 1
              fi

              if [[ -n "$pr_num" ]]; then
                if [[ "$state" == "closed" ]]; then
                  curl -s -o /dev/null -w "%{http_code}" -X PATCH -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" -d '{"state":"closed"}' \
                    "https://api.github.com/repos/$GH_OWNER/$GH_REPO/issues/$pr_num"
                elif [[ "$state" == "merged" ]]; then
                  curl -s -o /dev/null -w "%{http_code}" -X PUT -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" -d '{"merge_method":"merge"}' \
                    "https://api.github.com/repos/$GH_OWNER/$GH_REPO/pulls/$pr_num/merge"
                fi
                sleep 1
              fi

              # MR comments
              cpage=1
              while true; do
                CRESP=$(mktemp) ; CHDR=$(mktemp)
                curl -s -D "$CHDR" -H "PRIVATE-TOKEN: $GL_TOKEN" \
                  "$GL_API/projects/$GL_ENC/merge_requests/$gl_iid/notes?activity_filter=only_comments&per_page=100&page=$cpage" > "$CRESP"
                jq -c '.[]' "$CRESP" | while read -r note; do
                  nbody=$(jq -r '.body' <<< "$note")
                  nauth=$(jq -r '.author.username' <<< "$note")
                  curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                    -d "$(jq -n --arg b "**@$nauth (from GitLab)**\n\n$nbody" '{body:$b}')" \
                    "https://api.github.com/repos/$GH_OWNER/$GH_REPO/issues/$pr_num/comments"
                  sleep 1
                done
                nnext=$(awk -F': ' '/^X-Next-Page:/ {print $2}' "$CHDR" | tr -d '\r')
                [[ -z "$nnext" || "$nnext" == "0" ]] && break
                cpage="$nnext"
              done
            done
            next=$(awk -F': ' '/^X-Next-Page:/ {print $2}' "$HDR" | tr -d '\r')
            [[ -z "$next" || "$next" == "0" ]] && break
            page="$next"
          done

      - name: Migrate labels (GitLab → GitHub)
        shell: bash
        run: |
          set -euo pipefail
          : "${GL_API:?GL_API is empty}"
          : "${GL_ENC:?GL_ENC is empty}"
          : "${GH_OWNER:?GH_OWNER is empty}"
          : "${GH_REPO:?GH_REPO is empty}"
          page=1
          while true; do
            RESP=$(mktemp) ; HDR=$(mktemp)
            curl -s -D "$HDR" -H "PRIVATE-TOKEN: $GL_TOKEN" \
              "$GL_API/projects/$GL_ENC/labels?per_page=100&page=$page" > "$RESP"
            jq -c '.[]' "$RESP" | while read -r lbl; do
              name=$(jq -r '.name' <<< "$lbl")
              color=$(jq -r '.color' <<< "$lbl" | sed 's/^#//')
              description=$(jq -r '.description // empty' <<< "$lbl")
              CREATE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                -d "$(jq -n --arg name "$name" --arg color "$color" --arg desc "$description" '{name:$name, color:$color, description:$desc}')" \
                "https://api.github.com/repos/$GH_OWNER/$GH_REPO/labels")
              ST=$(echo "$CREATE" | sed -n 's/^HTTP_STATUS://p')
              if [[ "$ST" != "201" ]]; then
                curl -s -o /dev/null -w "%{http_code}" -X PATCH -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                  -d "$(jq -n --arg new "$name" --arg color "$color" --arg desc "$description" '{new_name:$new, color:$color, description:$desc}')" \
                  "https://api.github.com/repos/$GH_OWNER/$GH_REPO/labels/$name"
              fi
              sleep 1
            done
            next=$(awk -F': ' '/^X-Next-Page:/ {print $2}' "$HDR" | tr -d '\r')
            [[ -z "$next" || "$next" == "0" ]] && break
            page="$next"
          done

      - name: Migrate milestones (GitLab → GitHub) [robust]
        shell: bash
        run: |
          set -euo pipefail
          : "${GL_API:?GL_API is empty}"
          : "${GL_ENC:?GL_ENC is empty}"
          : "${GH_OWNER:?GH_OWNER is empty}"
          : "${GH_REPO:?GH_REPO is empty}"

          # Use a quoted here-doc to avoid HTML entity leakage and quoting issues
          cat > milestones.sh <<'BASH'
          set -euo pipefail
          page=1
          while true; do
            RESP=$(mktemp) ; HDR=$(mktemp)
            curl -s -D "$HDR" -H "PRIVATE-TOKEN: $GL_TOKEN" \
              "$GL_API/projects/$GL_ENC/milestones?per_page=100&page=$page" > "$RESP"
            jq -c '.[]' "$RESP" | while read -r ms; do
              title=$(jq -r '.title' <<< "$ms")
              description=$(jq -r '.description // empty' <<< "$ms")
              due=$(jq -r '.due_date // empty' <<< "$ms")
              payload=$(jq -n --arg title "$title" --arg desc "$description" --arg due "$due" \
                '{title:$title, description:$desc} + ( ($due|length>0) ? {due_on:$due} : {} )')
              status=$(curl -s -o /dev/null -w "%{http_code}" \
                -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                -d "$payload" \
                "https://api.github.com/repos/$GH_OWNER/$GH_REPO/milestones")
              echo "Milestone $title status: $status"
              sleep 1
            done
            next=$(awk -F': ' '/^X-Next-Page:/ {print $2}' "$HDR" | tr -d '\r')
            [[ -z "$next" || "$next" == "0" ]] && break
            page="$next"
          done
          BASH

          bash milestones.sh

      - name: Migrate issues + comments (GitLab → GitHub) [robust]
        if: env.MIGRATE_ISSUES == 'true'
        shell: bash
        run: |
          set -euo pipefail
          : "${GL_API:?GL_API is empty}"
          : "${GL_ENC:?GL_ENC is empty}"
          : "${GH_OWNER:?GH_OWNER is empty}"
          : "${GH_REPO:?GH_REPO is empty}"

          # Use a quoted here-doc to avoid HTML entity leakage and quoting issues
          cat > issues.sh <<'BASH'
          set -euo pipefail
          page=1
          while true; do
            RESP=$(mktemp) ; HDR=$(mktemp)
            curl -s -D "$HDR" -H "PRIVATE-TOKEN: $GL_TOKEN" \
              "$GL_API/projects/$GL_ENC/issues?scope=all&per_page=100&page=$page" > "$RESP"
            jq -c '.[]' "$RESP" | while read -r is; do
              title=$(jq -r '.title' <<< "$is")
              body=$(jq -r '.description // ""' <<< "$is")
              state=$(jq -r '.state' <<< "$is")
              labels=$(jq -c '.labels' <<< "$is")
              ml_title=$(jq -r '.milestone.title // empty' <<< "$is")
              author=$(jq -r '.author.username' <<< "$is")

              payload=$(jq -n --arg title "$title" \
                              --arg body "**Imported from GitLab by @$author**\n\n$body" \
                              --argjson labels "$labels" \
                              '{title:$title, body:$body, labels:$labels}')

              CREATE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
                -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                -d "$payload" \
                "https://api.github.com/repos/$GH_OWNER/$GH_REPO/issues")
              http=$(echo "$CREATE" | sed -n 's/^HTTP_STATUS://p')
              gh_issue_number=$(echo "$CREATE" | sed '/^HTTP_STATUS:/d' | jq -r '.number // empty')
              echo "Issue create status=$http number=$gh_issue_number"

              if [[ -n "$ml_title" && -n "$gh_issue_number" ]]; then
                mid=$(
                  curl -s -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                    "https://api.github.com/repos/$GH_OWNER/$GH_REPO/milestones" \
                  | jq -r --arg t "$ml_title" '.[] | select(.title==$t) | .number' | head -n1
                )
                if [[ -n "$mid" ]]; then
                  curl -s -o /dev/null -w "%{http_code}" -X PATCH \
                    -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                    -d "$(jq -n --argjson m "$mid" '{milestone:$m}')" \
                    "https://api.github.com/repos/$GH_OWNER/$GH_REPO/issues/$gh_issue_number"
                  sleep 1
                fi
              fi

              if [[ "$state" == "closed" && -n "$gh_issue_number" ]]; then
                curl -s -o /dev/null -w "%{http_code}" -X PATCH \
                  -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                  -d '{"state":"closed"}' \
                  "https://api.github.com/repos/$GH_OWNER/$GH_REPO/issues/$gh_issue_number"
                sleep 1
              fi

              gl_iid=$(jq -r '.iid' <<< "$is")
              cpage=1
              while true; do
                CRESP=$(mktemp) ; CHDR=$(mktemp)
                curl -s -D "$CHDR" -H "PRIVATE-TOKEN: $GL_TOKEN" \
                  "$GL_API/projects/$GL_ENC/issues/$gl_iid/notes?activity_filter=only_comments&per_page=100&page=$cpage" > "$CRESP"
                jq -c '.[]' "$CRESP" | while read -r note; do
                  nbody=$(jq -r '.body' <<< "$note")
                  nauth=$(jq -r '.author.username' <<< "$note")
                  curl -s -o /dev/null -w "%{http_code}" \
                    -H "Authorization: Bearer $GH_PAT" -H "Accept: application/vnd.github+json" \
                    -d "$(jq -n --arg b "**@$nauth (from GitLab)**\n\n$nbody" '{body:$b}')" \
                    "https://api.github.com/repos/$GH_OWNER/$GH_REPO/issues/$gh_issue_number/comments"
                  sleep 1
                done
                nnext=$(awk -F': ' '/^X-Next-Page:/ {print $2}' "$CHDR" | tr -d '\r')
                [[ -z "$nnext" || "$nnext" == "0" ]] && break
                cpage="$nnext"
              done
            done
            next=$(awk -F': ' '/^X-Next-Page:/ {print $2}' "$HDR" | tr -d '\r')
            [[ -z "$next" || "$next" == "0" ]] && break
                       page="$next"
          done
          BASH

