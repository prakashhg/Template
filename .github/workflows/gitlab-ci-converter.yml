  repo_migration_wiki_sync_all:
    name: "6b) Repo Migration · 1.7 Wiki Sync (ALL projects)"
    needs: [discover_projects, repo_migration_commit_sync_all]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
