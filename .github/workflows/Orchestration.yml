
# .github/workflows/Orchestration.yml
name: "Orchestrator"

on:
  workflow_dispatch: {}
  push:
  delete:

permissions:
  contents: write
  issues: write
  pull-requests: write


jobs:
  repo_migration:
    name: "Run repo migration (reusable)"
    uses: ./.github/workflows/gitlab-ci-converter.yml

  package_migration:
    name: "Run container + npm migration (reusable)"
    permissions:
      contents: write
      packages: write  
    uses: ./.github/workflows/package-Image-migration.yml
