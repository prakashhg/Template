
name: Convert GitLab CI to GitHub Actions

on:
  workflow_dispatch:
    inputs:
      commit_result:
        description: "Commit converted workflow(s) back to the repo"
        required: true
        default: "true"

jobs:
  convert:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    # gh requires GH_TOKEN in env on Actions runners
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Locate .gitlab-ci file(s)
        id: locate
        shell: bash
        run: |
          set -euo pipefail

          # Search the repo for typical GitLab CI filenames
          mapfile -t FILES < <(find . -type f \( \
              -name ".gitlab-ci.yml" -o \
              -name ".gitlab-ci.yaml" -o \
              -name ".gitlab-ci" \
            \) -print)

          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "❌ No .gitlab-ci file found anywhere in the repository."
            echo "Searched for: .gitlab-ci.yml, .gitlab-ci.yaml, .gitlab-ci"
            exit 1
          fi

          echo "✅ Found ${#FILES[@]} GitLab CI file(s):"
          for f in "${FILES[@]}"; do
            echo " - ${f}"
          done

          # Prefer a top-level file if present; otherwise take the first match
          PREFERRED=""
          for f in "${FILES[@]}"; do
            [ "$f" = "./.gitlab-ci.yml" ] && PREFERRED="$f" && break
            [ "$f" = "./.gitlab-ci.yaml" ] && PREFERRED="$f" && break
            [ "$f" = "./.gitlab-ci" ] && PREFERRED="$f" && break
          done
          if [ -z "$PREFERRED" ]; then
            PREFERRED="${FILES[0]}"
          fi

          echo "Using pipeline file: $PREFERRED"
          echo "pipeline_path=$PREFERRED" >> "$GITHUB_OUTPUT"

      - name: Install GitHub Actions Importer CLI extension
        run: |
          gh --version
          gh auth status || true
          gh extension install github/gh-actions-importer
          gh actions-importer version

      - name: Convert GitLab CI to GitHub Actions
        run: |
          mkdir -p .github/workflows
          gh actions-importer migrate gitlab \
            --input "${{ steps.locate.outputs.pipeline_path }}" \
            --output .github/workflows

      - name: Show generated workflows
        run: |
          echo "Generated workflows under .github/workflows:"
          ls -la .github/workflows || true

      - name: Commit converted workflows
        if: ${{ inputs.commit_result == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .github/workflows || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: convert GitLab CI to GitHub Actions via Importer"
            git push
         
