
name: Setup GitHub Actions Importer

on:
  workflow_dispatch:

jobs:
  setup-importer:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}  # PAT stored in Secrets
    steps:
      - name: Install GitHub CLI and Actions Importer
        run: |
          gh --version
          gh auth status || true
          gh extension install github/gh-actions-importer
          gh actions-importer version
